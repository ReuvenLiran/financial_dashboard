<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: auto 0;
      background-color: #202020;
      color: white;
    }

    .row {
      height: 600px;
      /* margin-bottom: 300px; */
      /* overflow: hidden; */
    }

    .charts {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
    }

    .chart-doughnut {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 300px;
      width: 450px;
      margin-right: 20px;
    }

    .chart-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 400px;
      width: 800px;
      margin-right: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    hr {
      width: calc(100% - 200px);
    }

    .view {
      display: none;
      padding: 10px 30px;
      position: fixed;
      top: 0px;
      left: 0px;
      width: 500px;
      height: 100%;
      background-color: #565656;
      color: white;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .charts-container {
      flex-shrink: 0;
      width: 100%;
    }

    #root {
      display: flex;
      flex-direction: row;
    }

    table {
      font-size: 1.5rem;
    }

    .legend-color {
      height: 1.5rem;
      width: 1.5rem;
      border: 1px white solid;
    }

    .chart-bar {
      height: 700px;
    }

    .goal {
      font-weight: bold;
    }

    #save-button {
      float: right;
      margin-right: 50px;
      margin-top: 50px;
    }

    .chart-container {
      display: flex;
      flex-grow: 0;
      flex-shrink: 0;
      height: 100%;
      width: 100%;
      justify-content: center;
    }

    .legend-container {
      padding: 10px 20px 20px;
    }

    .legend-container li {
      padding: 8px;
    }

    #distribution-legends {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .investor-legend {
      flex-direction: row;
      margin-right: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .legend-color-box {
      display: inline-block;
      width: 25px;
      height: 25px;
      border: 1px solid white;
      margin-right: 10px;
    }
  </style>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />

</head>

    <div class="charts-container">
      <button class="waves-effect waves-light btn-large" id="save-button">SAVE</button>

      <div class="row" style="display: none;">
        <h3 class="header">Plan</h3>
        <hr>
        </hr>
        <div class="charts">
          <div class="chart-doughnut" id="plan">
            <h4 class="header">Plan</h4>
            <div class="chart-container">
              <canvas id="chart-doughnut-plan"> </canvas>
              <div class="legend-container" id="legend-container-plan"></div>
            </div>
            <h5 class="header goal"></h5>
          </div>
        </div>
      </div>

      <div class="row">
        <h3 class="header">Progress and Goals</h3>
        <hr>
        </hr>
        <div class="charts" id="progress-and-goals-charts">
        </div>
      </div>

      <div class="row">
        <h3 class="header">Distribution</h3>
        <hr>
        </hr>
        <div id="distribution-legends"></div>
        <div class="charts" id="distribution-charts">
        </div>
      </div>

      <div class="row">
        <h3 class="header">Return</h3>

        <div class="charts">

          </div>

          <div class="chart-bar">

          </div>
          <div class="row">
            <div class="row">
